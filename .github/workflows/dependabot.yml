version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "asshat1981ar"
    assignees:
      - "asshat1981ar"
    commit-message:
      prefix: "npm"
      include: "scope"

  # Enable version updates for pip
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "asshat1981ar"
    assignees:
      - "asshat1981ar"
    commit-message:
      prefix: "pip"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "asshat1981ar"
    assignees:
      - "asshat1981ar"
    commit-message:
      prefix: "actions"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "asshat1981ar"
    assignees:
      - "asshat1981ar"
    commit-message:
      prefix: "docker"
      include: "scope"